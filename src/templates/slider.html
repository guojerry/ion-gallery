<ion-modal-view class="imageView">
  <ion-header-bar class="headerView" ng-show="!hideAll">
      <div class="image-count">{{displayIndex}}/{{ionGalleryItems.length}}</div>
  </ion-header-bar>
    
  <ion-content class="has-no-header has-no-footer" scroll="false">
    <ion-slide-box does-continue="true" active-slide="selectedSlide" show-pager="false" class="listContainer" on-slide-changed="slideChanged($index)">
      <ion-slide ng-repeat="single in slides track by $index">
        <ion-scroll direction="xy"
                    locking="false" 
                    zooming="true"
                    min-zoom="1"
                    scrollbar-x="false"
                    scrollbar-y="false"
                    ion-slide-action
                    delegate-handle="slide-{{$index}}"
                    overflow-scroll="false"
                    >
        <div class="item-image gallery-slide-view">
          <ion-img-loader>
            <img ng-src="{{single.src}}" spinner-when-load/>
          </ion-img-loader>  
        </div>
        <!--div ng-if="single.sub.length > 0" class="image-subtitle" ng-show="!hideAll">
            <span ng-bind-html='single.sub'></span>
        </div-->
        </ion-scroll>
      </ion-slide>
    </ion-slide-box>
  </ion-content>
  <ion-footer-bar class="headerView">
    <button class="button button-outline button-light close-btn" ng-click="saveImage();$event.stopPropagation();">    
      保存
    </button>
  </ion-footer-bar>
</ion-modal-view>
